apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
  labels:
    helm.sh/chart: charts-0.1.0
    helm.sh/release-name: test-rel
    helm.sh/release-namespace: {{ .Values.namespace }}
    app.kubernetes.io/name: auth
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: auth
  template:
    metadata:
      labels:
        app.kubernetes.io/name: auth
    spec:
      containers:
        - name: service-auth
          image: questmaster991/meetmyinterests:service-auth
          imagePullPolicy: Always
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 8002
              protocol: TCP
          env:
          - name: ENV
            value: {{ .Values.env }}
          - name: MONGO_URI
            valueFrom:
              secretKeyRef:
                name: db-auth-auth-faraz
                key: connectionString.standardSrv

      imagePullSecrets:
        - name: regcredentials